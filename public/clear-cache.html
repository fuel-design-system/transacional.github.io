<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limpar Cache - Fretebras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e5e5e5;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }
    
    .info-box {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
    }
    
    .info-box h3 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .info-box ul {
      margin-left: 20px;
      color: #666;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpar Cache</h1>
    <p>Use esta ferramenta para limpar o cache e service workers do aplicativo.</p>
    
    <button class="btn" onclick="clearEverything()">
      Limpar Tudo (Recomendado)
    </button>
    
    <button class="btn btn-secondary" onclick="clearServiceWorkers()">
      Limpar Apenas Service Workers
    </button>
    
    <button class="btn btn-secondary" onclick="clearCacheOnly()">
      Limpar Apenas Cache
    </button>
    
    <button class="btn btn-secondary" onclick="goHome()">
      Voltar para o App
    </button>
    
    <div id="status" class="status"></div>
    
    <div class="info-box">
      <h3>Quando usar?</h3>
      <ul>
        <li>Tela em branco ap√≥s atualiza√ß√£o</li>
        <li>Conte√∫do desatualizado</li>
        <li>Erros de carregamento</li>
        <li>Problemas de navega√ß√£o</li>
      </ul>
    </div>
  </div>

  <script>
    const status = document.getElementById('status');
    
    function showStatus(message, type = 'info') {
      status.textContent = message;
      status.className = `status ${type}`;
      setTimeout(() => {
        status.className = 'status';
      }, 5000);
    }
    
    async function clearServiceWorkers() {
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
          showStatus(`‚úÖ ${registrations.length} service worker(s) removido(s)`, 'success');
          return true;
        } else {
          showStatus('‚ö†Ô∏è Service Workers n√£o suportados neste navegador', 'info');
          return false;
        }
      } catch (error) {
        console.error('Erro ao limpar service workers:', error);
        showStatus('‚ùå Erro ao limpar service workers', 'error');
        return false;
      }
    }
    
    async function clearCacheOnly() {
      try {
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => caches.delete(cacheName))
          );
          showStatus(`‚úÖ ${cacheNames.length} cache(s) limpo(s)`, 'success');
          return true;
        } else {
          showStatus('‚ö†Ô∏è Cache API n√£o suportada neste navegador', 'info');
          return false;
        }
      } catch (error) {
        console.error('Erro ao limpar cache:', error);
        showStatus('‚ùå Erro ao limpar cache', 'error');
        return false;
      }
    }
    
    async function clearEverything() {
      showStatus('üîÑ Limpando tudo...', 'info');
      
      const swCleared = await clearServiceWorkers();
      const cacheCleared = await clearCacheOnly();
      
      if (swCleared || cacheCleared) {
        showStatus('‚úÖ Tudo limpo! Recarregando em 2 segundos...', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } else {
        showStatus('‚ö†Ô∏è Nada para limpar', 'info');
      }
    }
    
    function goHome() {
      window.location.href = '/';
    }
    
    // Show current status on load
    window.addEventListener('load', async () => {
      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        if (registrations.length > 0) {
          showStatus(`‚ÑπÔ∏è ${registrations.length} service worker(s) ativo(s)`, 'info');
        }
      }
    });
  </script>
</body>
</html>
