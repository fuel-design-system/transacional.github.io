<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpando Cache - Fretebras</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    .status {
      margin: 30px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
      font-size: 16px;
      color: #666;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
    }
    
    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .steps {
      text-align: left;
      margin: 20px 0;
    }
    
    .step {
      padding: 10px;
      margin: 10px 0;
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      border-radius: 5px;
    }
    
    .step.done {
      background: #d4edda;
      border-left-color: #28a745;
    }
    
    .step .icon {
      display: inline-block;
      margin-right: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpeza de Cache</h1>
    <p>Esta p√°gina vai limpar todo o cache antigo e recarregar a aplica√ß√£o.</p>
    
    <div id="status" class="status">
      <div class="loader"></div>
      <p>Limpando cache...</p>
    </div>
    
    <div class="steps">
      <div class="step" id="step1">
        <span class="icon">‚è≥</span>
        <span>Removendo Service Workers antigos...</span>
      </div>
      <div class="step" id="step2">
        <span class="icon">‚è≥</span>
        <span>Limpando cache do navegador...</span>
      </div>
      <div class="step" id="step3">
        <span class="icon">‚è≥</span>
        <span>Recarregando aplica√ß√£o...</span>
      </div>
    </div>
    
    <button id="homeBtn" style="display: none;">Ir para Home</button>
  </div>

  <script>
    async function clearEverything() {
      const status = document.getElementById('status');
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      const step3 = document.getElementById('step3');
      const homeBtn = document.getElementById('homeBtn');
      
      try {
        // Step 1: Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
          step1.classList.add('done');
          step1.querySelector('.icon').textContent = '‚úÖ';
        }
        
        // Step 2: Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => caches.delete(cacheName))
          );
          step2.classList.add('done');
          step2.querySelector('.icon').textContent = '‚úÖ';
        }
        
        // Step 3: Prepare to reload
        step3.classList.add('done');
        step3.querySelector('.icon').textContent = '‚úÖ';
        
        status.className = 'status success';
        status.innerHTML = '<p><strong>‚úÖ Cache limpo com sucesso!</strong></p><p>Redirecionando em 2 segundos...</p>';
        
        // Redirect to home after 2 seconds
        setTimeout(() => {
          // Get the base path from current location
          const pathParts = window.location.pathname.split('/');
          const basePath = pathParts.slice(0, pathParts.indexOf('force-reload.html')).join('/');
          window.location.href = basePath || '/';
        }, 2000);
        
      } catch (error) {
        console.error('Error clearing cache:', error);
        status.className = 'status error';
        status.innerHTML = `<p><strong>‚ùå Erro ao limpar cache</strong></p><p>${error.message}</p>`;
        homeBtn.style.display = 'inline-block';
        homeBtn.onclick = () => {
          const pathParts = window.location.pathname.split('/');
          const basePath = pathParts.slice(0, pathParts.indexOf('force-reload.html')).join('/');
          window.location.href = basePath || '/';
        };
      }
    }
    
    // Start clearing immediately
    clearEverything();
  </script>
</body>
</html>
