<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Solução para SPAs - funciona em qualquer domínio
      // Salva a rota atual antes de redirecionar
      const basePath = window.location.pathname.split('/').slice(0, -1).join('/') || '/';
      const currentPath = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirect', currentPath);

      // Redireciona para a raiz do app
      window.location.replace(basePath.endsWith('/') ? basePath : basePath + '/');
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
